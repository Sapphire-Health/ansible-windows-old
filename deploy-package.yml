---
  - name: Deploy package
    hosts: "{{ hosts }}"
    tasks:
      - name: Download the package
        win_get_url:
          url: "{{ package_url }}{{ package_name }}"
          dest: C:\Windows\Temp\
      - name: Install/Update the package
        win_command: "C:\Windows\Temp\{{ package_name }} /silent /notools /accepteula /upgrade"
      - name: Delete the package
        win_file:
          path: "C:\Windows\Temp\{{ package_name }}""
          state: absent